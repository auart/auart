<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Island Screen</title>

<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .scene {
    position: relative;
    width: 1200px;      /* Your image width */
    height: 675px;      /* Your image height */
    overflow: hidden;
  }

  .scene img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
  }

  /* ⭐ WATER ANIMATION */
  .water {
    animation: waveShift 2.8s ease-in-out infinite;
    opacity: 1;
  }

  @keyframes waveShift {
    0%   { transform: translate(0px, 0px); }
    50%  { transform: translate(7px, 1px); }
    100% { transform: translate(0px, 0px); }
  }

  /* ⭐ PALM ANIMATION */
  /* You MUST crop the palm overlay so that the trunk base stays still! */
  .palms {
    animation: palmSway 4s ease-in-out infinite;
    transform-origin: bottom center;
    opacity: 1;
  }

  @keyframes palmSway {
    0%   { transform: rotate(-1deg); }
    50%  { transform: rotate(1deg); }
    100% { transform: rotate(-1deg); }
  }

</style>
</head>

<body>

<div class="scene">
  <img src="island_base.png" class="base">
  <img src="water_overlay.png" class="water">
  <img src="palm_overlay.png" class="palms">
</div>

</body>
</html>
