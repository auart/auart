<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Water Animation Test</title>

<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .scene {
    position: relative;
    width: 1200px; /* match your image width */
    height: 675px; /* match your image height */
    overflow: hidden;
  }

  .scene img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  /* WATER ANIMATION */
  .water {
    animation: waveShift 3s ease-in-out infinite;
    opacity: 1;
  }

  @keyframes waveShift {
    0% { transform: translateX(0px); }
    50% { transform: translateX(4px); }
    100% { transform: translateX(0px); }
  }
</style>

</head>
<body>

<div class="scene">
  <img src="island_base.png" class="base">
  <img src="water_overlay.png" class="water">
</div>

</body>
</html>
